<!--  The Span Attribute of the Style  tag is basically used to give style to a specific word or alphabet or charactes
in a sentence ... we will see a simple example.
 -->


<!DOCTYPE html>
	<html>
		
		<head>
			<meta charset="UTF-8">

		<title>
		
		Span Class Example 
		
		</title>
		
		<style type="text/css">
		
			span.Test2
			 {
				font-size: 100%;
				color: Red;
				
			 }
		
		</style>
	
		</head>


		<body>

		<h1>Name <span class="Test2">Milind Kadhi</span> </h1>

		<p>This is some <span class="Test2">important</span> text.</p>
		


		</body>
</html>
