<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
			<title>Images in HTML part 2</title>
	</head>
			
			<body>
			
			<h1 style="text-align: center;color: BLUE;"><b>Images in HTML part 2</b></h1>
			
			<!--We use the <map> tag to define an image-map. An image-map is an image with clickable areas
				 The name of the <map> tag is associated with the <img>'s usemap attribute 
				The <map> tag contains a number of <area> tags, that defines the clickable areas in the image-map: -->
				
				
			<img  src=" /Users/milindkadhi/Desktop/Images/img2.jpg" alt="Click inside the image " width="200"height="200" usemap="#Click1"><br>
			<img  src="/Users/milindkadhi/Desktop/Images/img1.jpg" width="200"height="200" usemap="#Click2">
			
			<map name="Click1">
			<area shape="rect" coords="50,50,173,81" alt="God" href="https://www.google.co.in/#q=god+images">
			</map>
			<map name="Click2">
			
			<area shape="circle" coords="40,40,43" alt="Nature" href="https://www.google.co.in/#q=love+images">
			
			</map>
			
			
			
			</body>
</html>
