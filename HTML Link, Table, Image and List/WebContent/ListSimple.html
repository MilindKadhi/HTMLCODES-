
<!-- In these examples we will see how to use List in HTMl and how useful list can be while designing a
 HTML page. There are basically two types of List Unordered List and Ordered List ... We will 
 see this with an example.
 -->

<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">

<title>List Examples</title>

<style type="text/css">
ul
{

list-style: circle;
}


p 
{
  text-align: center;color: orange;
  text-decoration: underline;
  text-transform: capitalize;

}

</style>


</head>
<body>

<p>
Unordered List
</p><br>

<ul style="color: red;">

<li> Cofee </li>
<li> Tea </li>
<li> Lemon Tea </li>
</ul>
<p>
Ordered List </p><br>



<ol style="color: blue;">

<li> Cofee </li>
<li> Tea </li>
<li> Lemon Tea </li>

</ol>
<br>
<p>
List with Description 
</p><br>

<!-- Now we see how the Descriptive List Work in HTML .. which is description of each Item .  -->

<dl style="color: red; text-shadow: aqua;">
<dt> Cofee </dt>
<dd> --Black Cofee Hot </dd>
<dt> Milk</dt>
<dd> --Cow Milk </dd>
</dl>

</body>
</html>
