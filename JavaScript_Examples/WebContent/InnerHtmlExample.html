<!-- In this example we will be seeing how can we use .innerHTML in html for display  -->

<!DOCTYPE html>

<html>
	<head>
	
	<meta charset="UTF-8">
	
	<title>
	
		Insert title here
	
	</title>

	</head>

	<body>

		<h1>Use of InnerHtml function .. in HTML </h1>

		<p> Addition of 5+5 </p>
	
		<p id="Test"></p>

		<script type="text/javascript">
		
			document.getElementById("Test").innerHTML=5+5;

		</script>

	</body>

</html>
