<!-- In this example we will see how javascript is used to display vatious data in diffrent ways... 
It can display data in diffrent ways we will see each of them wit an exmaple .. 

For displaying data we use various fn like 
 
 window.alert(),document.write(),innerHTML,console.log().
 in This example we will also see that how can we embed Javascript in a HTML code... 
 all the javascript code must be embeded in <script>  </script> tag ..
 -->
 
<!DOCTYPE html>
<html>
	<head>
	<meta charset="UTF-8">
	
	<title>
	
	JavaScript Display Properties Examples ... 
	
	</title>

	</head>

	<body>

		<h1>This is my Webpage. where i am calculating ... 5+5</h1>
	
		<p> Let us see the Answer </p>
		<br>
		
		<button onclick="document.write(5+5)" >Try the Answer</button> <!-- This is button tag which uses document.write
																		embeded in button tag. .. It is not written in 
																		 Javascript tag																
																	     -->
		
		<script type="text/javascript">
		
		window.alert(5+5);
		</script>
	</body>

</html>
