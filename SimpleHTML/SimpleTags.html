<!DOCTYPE html>
<html> <!-- Your HTML code will always be enclosed in tag of <html> </html> -->

	<head>  <!--The Header Tag states the start of the HTML code . This is a Optional Tag--> 
		<title>Trying Simple Tags in HTML </title>
	</head>
	
		<body>  <!--this is the body tag which defines the Start of the Body of your Code-->

		<!--H1 to H6 are the Heading tags which are used for displaying various heading types in HTML-->

			<h1>This is header H1</h1>
			<h2>This is  header H2</h2>
			<h3>This is header H3</h3>
			<h4>This is header H4</h4>
			<h5>This is Header H5</h5>
			<h6>This is Header H6</h6>

			<p title="Click on the Link"> This is My Details  </p> <!--This tag Is the Paragraph Tag along with it we 
			are using a Tiltle Tip tag inside the Paragraph tag which helps shows the text mentioned 
			whenever we move the mouse on the Main paragraph text  -->
			
			
			<!-- Below we see an example where we have added a Link in the Statement of Google.com 
			This is done by the use of <a href > tag which specifies the link  which will be redirected once you click
			on the text next to it .. in our case we have also used the Bold tag which will make the text for the link 
			appear in Bold -->
			
			<a href="www.google.com"> <B>Hello People</B></a> 
			<br> <br>
			
			<!--  Here we are using the img Refrence tag which is used for inserting the image in out HTML code.
			in the alt part of the code we will insert the Message which has to be displayed with the image . 
			We can also specify the width and the height of the file using the width and the height tag -->
			
			<img alt="Jai Shree Krishna" src="/Users/milindkadhi/Desktop/Images/img2.jpg" width="200" height="200">
			
			<!-- We are Adding color in our Heading By using Style and color tag.  -->
			
			<h1 style= "font-family:monospace; color: red;">I am in Red</h1>
			
			<!--  Now we will see how to Allign a text in your Html Code .. using the style tag with 
			text-align option, we can align the text to centre, righ, left -->
			
			<h1 style="text-align: center; color: Blue;"> I am in Center </h1>
			
			<!-- Below we will see a Example which will show mark, del and inserted text in HTML .. using
			mark, del and ins tag
			We Will also see how we can use some Backgroud colors  -->
			
			<h1 style="color: Orange"> I am a <del>Female</del>Male.<br> And My age is <ins>28</ins></h1>
			
			<h1 style="background-color: Red;color: Yellow">This is Backgroud Check</h1>
			
			
			
		


		</body>
</html>
